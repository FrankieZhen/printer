<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<aside th:fragment="sidebar-fragment(path)" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a th:href="@{/admin/index}" class="brand-link">
        <img th:src="@{/admin/dist/img/logo.png}" alt="ssm-cluster Logo" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">主页</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img th:src="@{/admin/dist/img/avatar5.png}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block" th:text="${session.loginUser}"></a>
            </div>
        </div>
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->


                <div th:if="${not #strings.isEmpty(session.shopId)}" class="form-group">

                <li class="nav-header">管理模块</li>
                <li class="nav-item">
                    <a th:href="@{/admin/order}" th:class="${path}=='order'?'nav-link active':'nav-link'">
                        <i class="fa fa-list-alt nav-icon" aria-hidden="true"></i>
                        <p>
                            订单管理
                        </p>
                    </a>
                </li>
                </div>

                <li class="nav-header">系统管理</li>

                <div th:if="${not #strings.isEmpty(session.shopId)}" class="form-group">
                    <li class="nav-item">
                        <a th:href="@{/admin/configurations}"
                           th:class="${path}=='configurations'?'nav-link active':'nav-link'">
                            <i class="fa fa-wrench nav-icon"></i>
                            <p>店铺配置</p>
                        </a>
                    </li>
                </div>

                <div th:if="${ #strings.isEmpty(session.shopId)}" class="form-group">
                    <li class="nav-item">
                        <a th:href="@{/admin/addShop}"
                           th:class="${path}=='addShop'?'nav-link active':'nav-link'">
                            <i class="fa fa-wrench nav-icon"></i>
                            <p> 新设店铺</p>
                        </a>
                    </li>
                </div>

                <li class="nav-item">
                    <a th:href="@{/admin/profile}"
                       th:class="${path}=='profile'?'nav-link active':'nav-link'">
                        <i class="fa fa-user-secret nav-icon"></i>
                        <p>修改用户信息</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/logout}" class="nav-link">
                        <i class="fa fa-sign-out nav-icon"></i>
                        <p>安全退出</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
</html>
